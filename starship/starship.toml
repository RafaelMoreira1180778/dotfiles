# ==========================================
# Starship Prompt Configuration
# ==========================================
# Modern, fast, and informative prompt
# Optimized for development workflow

# ==========================================
# Global Settings
# ==========================================
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Timeout for commands that are used to get information for starship
command_timeout = 1000

# ==========================================
# Prompt Character
# ==========================================
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vicmd_symbol = "[‚ùÆ](bold yellow)"

# ==========================================
# Directory Display
# ==========================================
[directory]
style = "blue bold"
truncation_length = 4
truncate_to_repo = true
truncation_symbol = "‚Ä¶/"
home_symbol = "~"
read_only = " üîí"
read_only_style = "red"

# ==========================================
# Git Integration
# ==========================================
[git_branch]
symbol = "üå± "
style = "bright-green bold"
format = "[$symbol$branch]($style) "

[git_status]
style = "bright-yellow"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "‚ö°"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

# ==========================================
# Programming Languages
# ==========================================
[python]
symbol = "üêç "
style = "yellow bold"
format = '[$symbol$pyenv_prefix($version)]($style) '
pyenv_version_name = true
python_binary = ["python3", "python", "python2"]

[nodejs]
symbol = "‚¨¢ "
style = "green bold"
format = "[$symbol$version]($style) "

# ==========================================
# Development Tools
# ==========================================
[docker_context]
symbol = "üê≥ "
style = "blue bold"
format = "[$symbol$context]($style) "
only_with_files = true

[package]
symbol = "üì¶ "
style = "bright-yellow bold"
format = "[$symbol$version]($style) "

# ==========================================
# System Information
# ==========================================
[username]
style_user = "cyan bold"
style_root = "red bold"
format = "[$user]($style)@"
disabled = false
show_always = false

[hostname]
ssh_only = true
style = "cyan bold"
format = "[$hostname]($style) "

[cmd_duration]
min_time = 2000
style = "bright-black"
format = "took [$duration]($style) "

# ==========================================
# Shell Integration
# ==========================================
[shell]
disabled = false
bash_indicator = "bash"
zsh_indicator = "zsh"
style = "bright-white bold"

# ==========================================
# Time Display (Optional)
# ==========================================
[time]
disabled = true
style = "bright-black"
format = "[$time]($style) "

# ==========================================
# Battery (for laptops)
# ==========================================
[battery]
full_symbol = "üîã"
charging_symbol = "‚ö°"
discharging_symbol = "üíÄ"

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

# ==========================================
# Memory Usage
# ==========================================
[memory_usage]
disabled = true
threshold = 70
symbol = "üêè "
style = "bold dimmed white"

# ==========================================
# Jobs
# ==========================================
[jobs]
symbol = "‚ú¶ "
style = "bold red"
number_threshold = 1
symbol_threshold = 1
